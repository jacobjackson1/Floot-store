
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Floot Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#05080f;
  font-family:'Inter', sans-serif;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#05080f;
  z-index:10;
  animation:fadeOut 1.2s ease forwards;
  animation-delay:2.5s;
}
#intro h1{font-size:46px;font-weight:800;}
#intro p{color:#9ca3af;font-size:18px;margin-top:12px;}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* HOME SCREEN */
#screen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  animation:show 1s ease forwards;
  animation-delay:3s;
}
@keyframes show{to{opacity:1;}}

/* TITLE */
#title{
  position:absolute;
  top:90px;
  font-size:30px;
  font-weight:800;
}

/* ICON STACK */
.stack{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.icon{
  font-size:150px;
  filter:drop-shadow(0 40px 55px rgba(0,0,0,.8));
  cursor:pointer;
  transition:transform .3s ease;
}

/* MIRROR */
.mirror{
  width:240px;
  height:50px;
  margin-top:28px;
  border-radius:50%;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(16px);
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.45),
    0 25px 50px rgba(0,0,0,.75);
  position:relative;
  overflow:hidden;
}

.reflection{
  font-size:150px;
  transform:scaleY(-1);
  opacity:.28;
  filter:blur(6px);
  position:absolute;
  top:-120px;
}

/* CATEGORY SCREEN */
#category-screen{
  position:absolute;
  inset:0;
  background:#05080f;
  display:none;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-y:auto;
}

#category-screen h1{
  font-size:36px;
  margin-bottom:20px;
  font-weight:800;
  text-align:center;
}

/* GRID CATEGORIES */
#categories{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:15px;
  width:100%;
}

.category{
  position:relative;
  width:100%;
  aspect-ratio:1 / 1; /* square */
  border-radius:12px;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  font-size:16px;
  color:white;
  text-shadow:0 2px 6px rgba(0,0,0,0.6);
  cursor:pointer;
  overflow:hidden;
  transition:transform .3s ease, box-shadow .3s ease;
}

.category::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6), transparent);
  border-radius:12px;
}

.category:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,.5);
}

#back-btn{
  margin-top:20px;
  cursor:pointer;
  color:#38bdf8;
  font-weight:700;
  font-size:18px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>Floot Store</h1>
  <p>#1 store for digital products</p>
</div>

<!-- HOME SCREEN -->
<div id="screen">
  <div id="title">Movies</div>
  <div class="stack">
    <div class="icon" id="icon">üé¨</div>
    <div class="mirror">
      <div class="reflection" id="reflection">üé¨</div>
    </div>
  </div>
</div>

<!-- CATEGORY SCREEN -->
<div id="category-screen">
  <h1 id="cat-title"></h1>
  <div id="categories"></div>
  <div id="back-btn">‚Üê Back</div>
</div>

<script>
/* MENUS */
const items = [
  {title:"Movies", icon:"üé¨", key:"movies"},
  {title:"E-Book", icon:"üìò", key:"ebooks"},
  {title:"MP3", icon:"üéß", key:"mp3"}
];

/* CATEGORY DATA WITH RELIABLE UNSPLASH IMAGES */
const categoriesData = {
  movies:[
    {name:"Hollywood", img:"https://source.unsplash.com/400x400/?hollywood,movie"},
    {name:"Nollywood", img:"https://source.unsplash.com/400x400/?nollywood,movie"},
    {name:"Bollywood", img:"https://source.unsplash.com/400x400/?bollywood,movie"},
    {name:"Series", img:"https://source.unsplash.com/400x400/?tv,series"},
    {name:"Action", img:"https://source.unsplash.com/400x400/?action,movie"},
    {name:"Drama", img:"https://source.unsplash.com/400x400/?drama,movie"}
  ],
  ebooks:[
    {name:"Christian", img:"https://source.unsplash.com/400x400/?bible,book"},
    {name:"Business", img:"https://source.unsplash.com/400x400/?business,book"},
    {name:"Self-Help", img:"https://source.unsplash.com/400x400/?self-help,book"},
    {name:"Fiction", img:"https://source.unsplash.com/400x400/?fiction,book"},
    {name:"Romance", img:"https://source.unsplash.com/400x400/?romance,book"},
    {name:"Science", img:"https://source.unsplash.com/400x400/?science,book"}
  ],
  mp3:[
    {name:"Sermons", img:"https://source.unsplash.com/400x400/?sermon,music"},
    {name:"Worship", img:"https://source.unsplash.com/400x400/?worship,music"},
    {name:"Teachings", img:"https://source.unsplash.com/400x400/?teaching,music"},
    {name:"Gospel", img:"https://source.unsplash.com/400x400/?gospel,music"},
    {name:"Hip-Hop", img:"https://source.unsplash.com/400x400/?hiphop,music"},
    {name:"R&B", img:"https://source.unsplash.com/400x400/?rnb,music"}
  ]
};

let index = 0;
const icon = document.getElementById("icon");
const reflection = document.getElementById("reflection");
const title = document.getElementById("title");
const screen = document.getElementById("screen");
const catScreen = document.getElementById("category-screen");
const catTitle = document.getElementById("cat-title");
const catContainer = document.getElementById("categories");
const backBtn = document.getElementById("back-btn");

/* UPDATE HOME ICON & TITLE */
function update(){
  icon.textContent = items[index].icon;
  reflection.textContent = items[index].icon;
  title.textContent = items[index].title;
}

/* OPEN CATEGORY SCREEN */
icon.onclick = ()=>{
  const key = items[index].key;
  catTitle.textContent = items[index].title;
  catContainer.innerHTML = "";
  categoriesData[key].forEach(c=>{
    const div = document.createElement("div");
    div.className = "category";
    div.textContent = c.name;
    div.style.backgroundImage = `url(${c.img})`;
    catContainer.appendChild(div);
  });
  screen.style.display="none";
  catScreen.style.display="flex";
};

/* BACK TO HOME */
backBtn.onclick = ()=>{
  catScreen.style.display="none";
  screen.style.display="flex";
};

/* SWIPE DETECTION */
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(endX<startX-50){index=(index+1)%items.length; update();}
  if(endX>startX+50){index=(index-1+items.length)%items.length; update();}
});

/* MOUSE SWIPE */
let mouseStart = 0;
document.addEventListener("mousedown", e=>mouseStart=e.clientX);
document.addEventListener("mouseup", e=>{
  if(e.clientX<mouseStart-50){index=(index+1)%items.length; update();}
  if(e.clientX>mouseStart+50){index=(index-1+items.length)%items.length; update();}
});

/* INITIAL */
update();
</script>

</body>
</html>
